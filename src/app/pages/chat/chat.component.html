<div class="container">
  <!--Side bar  -->
  <div id="blue-div" class="border border-primary container">
    <div class="row">
      <div
        id="server-lst"
        class="col-3 bg-light border d-flex flex-column justify-content-start"
      >
        <button class="btn btn-outline-primary btn-sm mt-3">
          <i class="fas fa-comment-alt"></i>
        </button>
        <hr style="" class="bg-dark w-100" />
        <button class="btn btn-outline-primary btn-sm mb-2">
          <i class="fas fa-server"></i>
        </button>
        <button class="btn btn-outline-primary btn-sm mb-2">
          <i class="fas fa-server"></i>
        </button>
        <button class="btn btn-outline-primary btn-sm mb-2">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div id="room-lst" class="col-9 bg-dark border"></div>
    </div>
  </div>
  <!-- chat window -->
  <app-chat-window (btnStatus)="toggleAnimation($event)"></app-chat-window>

  <!-- bottom navbar -->
  <div
    id="bt-navbar"
    [@pop]="isOpen ? 'hide' : 'show'"
    class="bg-primary"
  ></div>
</div>
